    <p3>HTML5 Video:UW Campus</p3>
    <br><br>
    <body>

    <div style="text-align:center"> 
        <button onclick="playPause()">Play/Pause</button> 
        <button onclick="makemute()">Mute</button>
        <br><br>
        <video id="video1" width="560" height="320">
            <source src="newcampus.mp4" type="video/mp4">
          Your browser does not support HTML video.
        </video>
      </div> 
      
      <script> 
      var myVideo = document.getElementById("video1"); 
      
      function playPause() { 
        if (myVideo.paused) 
          myVideo.play(); 
        else 
          myVideo.pause(); 
      }
      
      function makemute() {
        myVideo.muted = true;  
      }
      </script> 
      
    </body>
